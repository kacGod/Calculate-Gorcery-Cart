<!DOCTYPE html>
<html>

<head>
    <title>Grocery Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6a54794818.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cart-container">
        <h1 class="heading cart-heading">Cart</h1>
        <div class="cart-items">
            <img class="cart-item-image" src="imgs/cake_1.jpg">
            <div class="cart-item-information">
                <span class="cart-item-name">Cake 1</span>
                <span class="cart-item-price">£15.60</span>
            </div>
            <span class="trash-icon-container"><i class="fas fa-trash-alt trash-icon"></i></span>
        </div>
        <div class="cart-items">
            <img class="cart-item-image" src="imgs/cake_2.jpg">

            </div>

        </div>
        <div class="total-container">
            <span class="total-title">Total</span>
            <span class="total-price">£64</span>
        </div>
        <div class="buttons-container">
            <button class="button clear-button" type="button">Clear Cart</button>
            <button class="button checkout-button" type="button">Checkout</button>
        </div>
    </div>
